<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hippo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hippo">
        <div class="head">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
            <div class="nostril left"></div>
            <div class="nostril right"></div>
            <div class="mouth"></div>
            <div class="tooth left"></div>
            <div class="tooth right"></div>
        </div>
        <div class="body">
            <div class="leg front-left"></div>
            <div class="leg front-right"></div>
            <div class="leg back-left"></div>
            <div class="leg back-right"></div>
            <div class="tail"></div>
        </div>
    </div>
</body>
</html>
